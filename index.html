<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <section class="centered-info-element">
    <img id="info-img" src="./eisenhower-matrix.jpg">
        <a class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
  </section>
  <section class="centered-main-element">
    <h3 id="add-nev-task">
      <label for="new-task">Add Item</label>
    </h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text"><button>Add</button>
      </div>
    <h3>Todo</h3>
    <ul id="incompleteTasks">
      <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input-text" id="input-text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg">
          </button>
          </li>
      <li class="edit-mode">
          <input type="checkbox">
          <label class="task edit-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task  edit-input input-text" id="input-text">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg">
          </button>
          </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
          <input type="checkbox" checked>
          <label class="task" id="task-label">See the Doctor</label>
          <input type="text" class="task input-text" id="input-text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg">
          </button>
          </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
